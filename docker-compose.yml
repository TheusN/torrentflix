services:
  # ============================================
  # TorrentFlix Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://torrentflix:torrentflix123@db:5432/torrentflix
      - JWT_SECRET=${JWT_SECRET:-torrentflix-default-jwt-secret-change-me}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-torrentflix-default-refresh-secret-change-me}
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - QBITTORRENT_HOST=${QBITTORRENT_HOST:-http://localhost}
      - QBITTORRENT_PORT=${QBITTORRENT_PORT:-8080}
      - QBITTORRENT_USER=${QBITTORRENT_USER:-admin}
      - QBITTORRENT_PASS=${QBITTORRENT_PASS:-adminadmin}
      - JACKETT_HOST=${JACKETT_HOST:-http://localhost}
      - JACKETT_PORT=${JACKETT_PORT:-9117}
      - JACKETT_API_KEY=${JACKETT_API_KEY:-}
      - SONARR_HOST=${SONARR_HOST:-http://localhost}
      - SONARR_PORT=${SONARR_PORT:-8989}
      - SONARR_API_KEY=${SONARR_API_KEY:-}
      - RADARR_HOST=${RADARR_HOST:-http://localhost}
      - RADARR_PORT=${RADARR_PORT:-7878}
      - RADARR_API_KEY=${RADARR_API_KEY:-}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    volumes:
      - downloads:/app/downloads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=torrentflix
      - POSTGRES_PASSWORD=torrentflix123
      - POSTGRES_DB=torrentflix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torrentflix -d torrentflix"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:
  downloads:
