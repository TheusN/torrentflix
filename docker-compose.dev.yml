version: '3.8'

# Development docker-compose file
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: torrentflix-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=torrentflix
      - POSTGRES_PASSWORD=torrentflix123
      - POSTGRES_DB=torrentflix
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torrentflix -d torrentflix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
